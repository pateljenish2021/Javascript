<!-- Write a javascript Program to two variable addition, subtraction, multiplication, division -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let add,sub,mul,div;

        //user input
        // const a = prompt("Enter value of A : ");
        // const b = prompt("Enter value of B : ");

        const a = 10;
        const b = 5;

        // Addition
        add = a+b;
        console.log("Addition is : ",add);

        // Subtraction
        sub = a-b;
        console.log("Subtraction is : ",sub);

        //Multiplication
        mul = a*b;
        console.log("Multiplication is : ",mul);

        //Division
        div = a/b;
        console.log("Division is : ",div);
    </script>
</body>
</html>
