<!-- Write a javascript Program to find circle area. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pi = 3.14;
        let circle_area;

        // user input
        let r = prompt("Enter Radius Of Circle : ");
        
        // area of circle calculation
        circle_area = pi * r * r;

        // output
        console.log("Radius of Circle :",r);
        console.log("Area of Circle :",circle_area);
    </script>
</body>
</html>
