<!-- Write a javascript Program to perform a swapping of two variables. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //user input
        let a = prompt("Enter value of A : ");
        let b = prompt("Enter value of B : ");
        let c;

        // before swap
        console.log("Before swap value of A :",a);
        console.log("Before swap value of B :",b);

        // variable swap
        c=a;
        a=b;
        b=c;

        // after swap
        console.log("After swap value of A :",a);
        console.log("After swap value of B :",b);
        
    </script>
</body>
</html>
