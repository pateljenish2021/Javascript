<!-- Write a javascript Program to find  rate of interest. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let intrest_rate;

        // user input
        let p = prompt("Enter your Principal value : ");
        let r = prompt("Enter Rate of Intrest : ");
        let n = prompt("Enter Time Period : ");

        //Rate of Intrest calculation
        intrest_rate = (p*r*n)/100;

        // output
        console.log("Your Principal Amout Rs.",p);
        console.log("Your Amout of Intrest Rs.",intrest_rate);

    </script>
</body>
</html>
