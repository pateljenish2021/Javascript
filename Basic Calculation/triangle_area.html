<!-- Write a javascript Program to find triangle area. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let triangle_area;
        
        // user input
        let b = prompt("Enter Base Of Triangle : ");
        let h = prompt("Enter Height Of Triangle : ");
        
        // area of triangle calculation
        triangle_area = 0.5 * b * h;

        // output
        console.log("Base of Triangle :",b);
        console.log("Height of Triangle :",h);
        console.log("Area of Triangle :",triangle_area);
    </script>
</body>
</html>
