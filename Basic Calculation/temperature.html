<!-- Write a javascript program to convert temperature from degree Celsius to Fahrenheit. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let f;
        
        //user input
        const c = prompt("Temperature in Celcius = ");
        
        // celcius to fahrenheit coversion
        f = c*(9/5)+32;

        // temprature conversion
        console.log("Temperature in Fahrenheit =",f);
    </script>
</body>
</html>
