<!-- Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not.(using all functions) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const validTriangle = (a1, a2, a3) => { 
            let sum = a1 + a2 + a3;
            if (sum === 180) {
                alert("The triangle is valid.");
            } 
            else {
                alert("The triangle is not valid.");
            }
        }

        let a1 = parseInt(prompt("Enter First Angle of Triangle"));
        let a2 = parseInt(prompt("Enter First Angle of Triangle"));
        let a3 = parseInt(prompt("Enter First Angle of Triangle"));

        validTriangle(a1, a2, a3);
    </script>
</body>

</html>
