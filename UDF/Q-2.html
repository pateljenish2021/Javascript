<!-- Write a JavaScript program to check numbers positive and negative? (using no return with parameter) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkNumber(num) {
            if (num > 0) {
                alert("The number is Positive");
            } 
            else if (num < 0) {
                alert("The number is Negative");
            }
        }

        let n = parseInt(prompt("Enter a Number"));
        checkNumber(n);

    </script>
</body>

</html>
