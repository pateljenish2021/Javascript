<!-- Write Write a JavaScript program to add two number of addition, subtraction, multiplication, division (using simple function) -->

</head>

<body>
    <script>
        function add(a, b) {
            console.log("Addition:", a + b);
        }

        function sub(a, b) {
            console.log("Subtraction:", a - b);
        }

        function mul(a, b) {
            console.log("Multiplication:", a * b);
        }

        function div(a, b) {
            console.log("Division:", a / b);
        }

        let a = parseInt(prompt("Enter value of A"));
        let b = parseInt(prompt("Enter value of B")); 
        add(a, b);       
        sub(a, b);       
        mul(a, b);       
        div(a, b);
