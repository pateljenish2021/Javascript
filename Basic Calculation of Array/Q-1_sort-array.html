<!-- Write a javascript program to sort array method (var arr = ["php","angular js","android","ruby","python"]). -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = ["php", "angular js", "android", "ruby", "python"];
        console.log("Before sorting the array :",arr);

        let a = arr.sort();

        console.log("After sorting the array :",a);
    </script>
</body>

</html>
