<!-- Write a simple JavaScript program to string convert upper to lowercase. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "HELLO WORLD";
        console.log("Before converting string into lowercase :", str);

        let lowerCase = str.toLowerCase();

        console.log("After converting string into lowercase :", lowerCase);
    </script>
</body>

</html>
