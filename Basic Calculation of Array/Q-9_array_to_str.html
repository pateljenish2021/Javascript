<!-- Write a javascript program to convert array to string. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ["php", "angular js", "android", "ruby", "python"];
        console.log("Before converting array into string :",arr);

        var str = arr.join(", ");
        console.log("After converting array into string :",str);
    </script>
</body>

</html>
