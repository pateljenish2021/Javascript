<!-- Write a javascript program to convert string to array. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "php,angular js,android,ruby,python";
        console.log("Before converting string into array :",str);

        var arr = str.split(",");
        console.log("After converting string into array :",arr);
    </script>
</body>

</html>
