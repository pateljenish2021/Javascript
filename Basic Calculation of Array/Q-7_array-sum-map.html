<!-- Write a javascript program to all array element sum(using array map method). -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [10, 20, 30, 40, 50];
        console.log("Array :",arr);

        var sum = arr.map(Number).reduce(function (a, b) {
            return a + b;
        });

        console.log("Sum of array elements:", sum);
    </script>
</body>

</html>
