<!-- Write a javascript program to reverce array method.(var arr = ["php","angular js","android","ruby","python"]). -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = ["php", "angular js", "android", "ruby", "python"];
        console.log("Before reversing the array :",arr);

        let a = arr.reverse();

        console.log("After reversing the array :",a);
    </script>
</body>

</html>
