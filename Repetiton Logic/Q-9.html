<!-- Write javascript program to print multiplication table of any number using for loop. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;  
        let n = parseInt(prompt("Enter a Number"));

        for(i=1;i<=10;i++){
            console.log(i*n);
        }
    </script>
</body>
</html>
