<!-- Write javascript program to print 1 to n number and find even number using for loop . -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i;
        let n = parseInt(prompt("Enter a Number"));

        //for
        i=1;
        for(i=1;i<=n;i++){
            if(i%2==0){
                console.log(i);
            }
        }

        //while
        i=1;
        console.log("Even Numbers are below");
        while(i<=n){
            if(i%2==0){
                console.log(i);
            }
            i++;
        }

        //do-while
        i=1;
        console.log("Even Numbers are below");
        do{
            if(i%2==0){
                console.log(i);
            }
            i++;
        } while (i <= n);
        
    </script>
</body>
</html>
