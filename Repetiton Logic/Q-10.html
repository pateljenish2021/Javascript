<!-- Write javascript program to calculate factorial of a number using while loop. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fact = 1;
        let n = parseInt(prompt("Enter a Number"));

        while(n > 1){
            fact *= n;
            n--;
        }
        console.log("The factorial of is: ",fact);
    </script>
</body>
</html>
