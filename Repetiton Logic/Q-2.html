<!-- Write javascript program to print 1 to n number and find even number using while loop . -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 1;
        let n = parseInt(prompt("Enter a Number"));

        // Find even numbers from 1 to n
        console.log("Even Numbers are below");
        while (i <= n) {
            if (i % 2 == 0) {
                console.log(i);
            }
            i++;
        }
    </script>
</body>

</html>
