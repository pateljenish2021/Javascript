<!-- Write javascript program to print 1 to n and number find odd number using do while loop  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        let n = parseInt(prompt("Enter a Number"));        
        
        console.log("Odd Numbers are below");
        do{
            if (i % 2 === 1) {
                console.log(i);
            }
            i++;
        } while (i <= n);
    </script>
</body>
</html>
