<!-- Write javascript program Check weather num is prime or not using while loop -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=2;
        let n=parseInt(prompt("Enter a Number"));
        
        while(i<n){
            if ((n % i) == 0) {
                console.log(n,"is not Prime");
                break;
            }
            i++;
        }
        if (n == i) {
            console.log(n,"is Prime");
        }
    </script>
</body>
</html>
