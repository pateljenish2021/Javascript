<!-- Write javascript program Check weather num is prime or not using for loop -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i;
        let n=parseInt(prompt("Enter a Number"));

        for (i = 2; i < n; i++) {
            if ((n % i) == 0) {
                console.log(n,"is not Prime");
                break;
            }
        }
        if (n == i) {
            console.log(n,"is Prime");
        }
    </script>
</body>

</html>
