<!-- Write javascript program to print 1 to n number  and all number sum using do while loop . -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        let n = parseInt(prompt("Enter a Number"));
        let sum = 0;

        do{
            console.log(i);
            i++;
        } while(i < n);

        i=1
        do{
            sum = sum + i;
            i++;
        } while(i <= n);
        console.log("Sum of numbers is ",sum);
    </script>
</body>
</html>
